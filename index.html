<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="/css/rese.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h2>Modal Example</h2>

    <!-- Botão para abrir o modal -->
    <button id="openModalBtn">Open Modal</button>

    <!-- O modal -->
    <div id="myModal" class="modal">
        <!-- Conteúdo do modal -->
        <div class="modal-content">
            <div class="conteudo1">
              <div class="imagem_estabelecimento">
                    
              </div>
            </div>
            <div class="conteudo2">
                <div class="informacoes__estabelecimento">
                    <h2 class="nome_estabelecimento">Nome Estabelecimento</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="selos__estabelecimento">
                    <div class="selo_pds"></div>
                    <div class="selo_condominio"></div>
                    <div class="selo_entrega"></div>
                    <div class="contato_estabelecimento"></div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
